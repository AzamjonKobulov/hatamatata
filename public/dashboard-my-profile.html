    <!-- Main -->
    <main
      class="min-h-screen bg-brand-gray-9 py-30 px-4 md:py-10 md:px-5 lg:py-8 lg:pl-10 xl:pr-20 mt-[4.5rem] lg:ml-280"
    >
      <div class="min-h-screen rounded-10 bg-white">
        <div class="max-w-4xl">
          <!-- User Profile -->
          <div class="py-30 px-5 md:p-10 border-b border-brand-gray-7">
            <div class="flex flex-col sm:flex-row gap-5 gap-y-4">
              <!-- User Photo -->
              <div
                href="#"
                class="w-[6.25rem] h-[6.25rem] bg-brand-gray-8 rounded-full overflow-hidden"
              >
                <img
                  src="./assets/dashboard/header/user.svg"
                  alt="user banner"
                  class="w-full h-full object-cover"
                />
              </div>

              <!-- User Info -->
              <div>
                <p class="text-2xl font-bold text-brand-black">Фото</p>
                <p class="text-sm md:text-base text-brand-gray-2 mt-2.5">
                  Ваша фотография, на которой четко видно лицо.
                </p>
                <button
                  class="rounded-lg border border-brand-blue hover:bg-brand-blue text-brand-blue hover:text-white hover:rounded-10 font-medium px-5 py-3 mt-2.5"
                >
                  Загрузить фото
                </button>
              </div>
            </div>
          </div>

          <!-- Personal Information -->
          <div class="py-30 px-5 md:p-10 border-b border-brand-gray-7">
            <p class="text-brand-black font-bold text-lg md:text-2xl">
              Личные данные
            </p>

            <form action="#" class="max-w-lg mt-5 flex flex-col space-y-4">
              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm">
                  Имя и фамилия представителя*
                </span>
                <input
                  class="input-focus input-hover w-full border rounded-lg outline-none border-brand-gray-6 py-3 px-5"
                  type="text"
                  placeholder="ФИО"
                />
              </label>

              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm"
                  >E-mail представителя*</span
                >
                <input
                  class="input-focus input-hover w-full border rounded-lg outline-none border-brand-gray-6 py-3 px-5"
                  type="email"
                  placeholder="E-mail"
                />
              </label>

              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm">Телефон*</span>
                <input
                  class="input-focus input-hover w-full border rounded-lg outline-none border-brand-gray-6 py-3 px-5"
                  type="tel"
                  placeholder="+7 (___) ___-__-__"
                />
              </label>
            </form>
          </div>

          <!-- Password -->
          <div class="py-30 px-5 md:p-10">
            <p class="text-brand-black font-bold text-lg md:text-2xl">Пароль</p>

            <form action="#" class="max-w-lg mt-5 flex flex-col space-y-4">
              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm">
                  Имя и фамилия представителя*
                </span>
                <input
                  class="input-focus input-hover w-full border rounded-lg outline-none border-brand-gray-6 py-3 px-5"
                  type="password"
                  placeholder="*********"
                />
              </label>

              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm">Новый пароль*</span>
                <input
                  class="input-focus input-hover w-full border rounded-lg outline-none border-brand-gray-6 py-3 px-5"
                  type="password"
                  placeholder="*********"
                />
              </label>

              <label for="" class="space-y-1">
                <span class="text-brand-black text-sm"
                  >Подтвердите пароль*</span
                >
                <input
                  class="input-focus input-hover w-full outline-none border rounded-lg border-brand-gray-6 py-3 px-5"
                  type="password"
                  placeholder="*********"
                />
              </label>

              <button type="submit" class="w-full flex py-3 btn-primary mt-4">
                Сохранить
              </button>
            </form>
          </div>
        </div>
