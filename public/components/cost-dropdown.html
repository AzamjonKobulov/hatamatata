<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="flex items-center justify-center">
    <!-- Dropdown -->
    <div
      class="cost-dropdown-shadow max-w-[23.75rem] space-y-5 z-10 left-0 top-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-5"
    >
      <div class="flex flex-wrap sm:flex-nowrap items-center gap-2.5">
        <input
          type="text"
          id="name"
          class="w-[7.5rem] py-2.5 px-5 rounded-lg outline-none border border-brand-gray-6"
          placeholder="От"
        />
        <input
          type="text"
          id="name"
          class="w-[7.5rem] py-2.5 px-5 rounded-lg outline-none border border-brand-gray-6"
          placeholder="До"
        />
        <div
          class="w-full sm:w-20 relative flex items-center justify-center gap-3 sm:gap-five border border-brand-gray-6 rounded-lg py-3 pl-2"
        >
          <span class="text-sm text-brand-black">EUR</span>
          <span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.832 7.5L9.9987 13.3333L4.16536 7.5"
                stroke="#747887"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <!-- Dropdown -->
          <div
            class="hidden dropdown-list-shadow absolute z-10 left-0 top-full w-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-2.5"
          >
            <!-- Options -->
            <ul class="text-brand-black text-start">
              <li class="px-15 py-2.5 rounded-10 hover:bg-brand-gray-9">EUR</li>
              <li class="px-15 py-2.5 rounded-10 hover:bg-brand-gray-9">USD</li>
              <li class="px-15 py-2.5 rounded-10 hover:bg-brand-gray-9">RUB</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="w-[15.625rem]">
        <div
          class="flex items-center justify-center h-1 w-full bg-brand-gray-7"
        >
          <div
            class="h-full relative flex items-center justify-between bg-brand-blue w-4/5"
          >
            <div
              class="w-6 h-6 absolute rounded-full left-0 bg-white border-4 border-brand-blue"
            ></div>
            <div
              class="w-6 h-6 absolute rounded-full right-0 bg-white border-4 border-brand-blue"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
