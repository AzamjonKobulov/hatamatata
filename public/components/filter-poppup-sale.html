<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Filter Poppup of Sale -->
    <!-- Poppup Overlay -->
    <div class="fixed z-50 inset-0 bg-brand-black/30 overflow-y-auto">
      <!-- Poppup -->
      <div
        class="shadow-nav-shadow w-full mx-auto md:w-[43.75rem] overflow-y-auto md:rounded-xl bg-white md:mt-20 md:mb-10"
      >
        <!-- Filter Header -->
        <div
          class="flex items-center justify-between border-b border-brand-gray-7 py-4 px-7"
        >
          <p class="text-xl font-bold text-brand-black">Фильтры</p>
          <button>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 7L7 17M7 7L17 17"
                stroke="#505462"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <!-- Filter Body -->
        <div class="space-y-30 px-4 py-30 md:px-30">
          <!-- Selection Buttons -->
          <div
            class="inline-flex font-medium border border-brand-gray-6 rounded-10 overflow-hidden"
          >
            <button class="text-white bg-brand-blue py-3 px-6">Продажа</button>
            <button class="bg-white py-3 px-6">Аренда</button>
          </div>
          <!-- Dropdowns -->
          <div class="grid md:grid-cols-2 gap-5 md:gap-y-30">
            <!-- By Country -->
            <button
              class="relative flex items-center justify-between border border-brand-gray-6 rounded-lg py-3 px-5"
            >
              <span>Страна</span>
              <span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.832 7.5L9.9987 13.3333L4.16536 7.5"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <!-- Dropdown -->
              <div
                class="hidden dropdown-list-shadow absolute z-10 left-0 top-full w-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-2.5"
              >
                <!-- Options -->
                <ul class="text-brand-black text-start">
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Турция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Франция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    США
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Дубай
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Кипр
                  </li>
                </ul>
              </div>
            </button>
            <!-- By Region -->
            <button
              class="relative flex items-center justify-between border border-brand-gray-6 rounded-lg py-3 px-5"
            >
              <span>Регион</span>
              <span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.832 7.5L9.9987 13.3333L4.16536 7.5"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <!-- Dropdown -->
              <div
                class="hidden dropdown-list-shadow absolute z-10 left-0 top-full w-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-2.5"
              >
                <!-- Options -->
                <ul class="text-brand-black text-start">
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Турция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Франция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    США
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Дубай
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Кипр
                  </li>
                </ul>
              </div>
            </button>
            <!-- By City -->
            <button
              class="relative md:col-span-2 flex items-center justify-between border border-brand-gray-6 rounded-lg py-3 px-5"
            >
              <span>Город</span>
              <span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.832 7.5L9.9987 13.3333L4.16536 7.5"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <!-- Dropdown -->
              <div
                class="hidden dropdown-list-shadow absolute z-10 left-0 top-full w-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-2.5"
              >
                <!-- Options -->
                <ul class="text-brand-black text-start">
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Турция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Франция
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    США
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Дубай
                  </li>
                  <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                    Кипр
                  </li>
                </ul>
              </div>
            </button>
          </div>
          <!-- Real Estate Type -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Тип недвижимости:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2">Тип недвижимости:</button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                Пентхаус
              </button>
              <button class="btn-secondary px-4 py-2">Дуплекс</button>
              <button class="btn-secondary px-4 py-2">Дом</button>
              <button class="btn-secondary px-4 py-2">Коттедж</button>
              <button class="btn-secondary px-4 py-2">Дача</button>
              <button class="btn-secondary px-4 py-2">Лофт</button>
              <button class="btn-secondary px-4 py-2">Вилла</button>
              <button class="btn-secondary px-4 py-2">Шале/коттедж</button>
              <button class="btn-secondary px-4 py-2">Кафе/ресторан</button>
              <button class="btn-secondary px-4 py-2">Отель, гостиница</button>
              <button class="btn-secondary px-4 py-2">Магазин</button>
              <button class="btn-secondary px-4 py-2">Офис</button>
              <button class="btn-secondary px-4 py-2">Производственный</button>
              <button class="btn-secondary px-4 py-2">Склад</button>
              <button class="btn-secondary px-4 py-2">Гараж</button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Земельный участок
              </button>
              <button class="btn-secondary px-4 py-2">Другие объекты</button>
            </div>
          </div>
          <!-- Cost -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Цена:</p>
            <!-- Dropdown -->
            <dfiv class="max-w-lg space-y-5 md:pr-12">
              <div class="md-max-lg sm:pr-12 flex items-center gap-2.5">
                <input
                  type="text"
                  id="name"
                  class="input-filter w-[37.5%]"
                  placeholder="От"
                />
                <input
                  type="text"
                  id="name"
                  class="input-filter w-[37.5%]"
                  placeholder="До"
                />
                <!-- Currency -->
                <div
                  class="relative w-[25%] flex items-center justify-between gap-1 sm:gap-1.5 border border-brand-gray-6 rounded-lg py-2.5 px-3"
                >
                  <span class="text-sm text-brand-black">EUR</span>
                  <span>
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.832 7.5L9.9987 13.3333L4.16536 7.5"
                        stroke="#747887"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <!-- Dropdown -->
                  <div
                    class="hidden dropdown-list-shadow absolute z-10 left-0 top-full w-full bg-white border border-brand-gray-9 rounded-lg mt-2.5 p-2.5"
                  >
                    <!-- Options -->
                    <ul class="text-brand-black text-start">
                      <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                        EUR
                      </li>
                      <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                        USD
                      </li>
                      <li class="px-4 py-2.5 rounded-10 hover:bg-brand-gray-9">
                        RUB
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Range -->
              <div class="w-4/5">
                <div class="flex items-center h-1 w-full bg-brand-gray-7">
                  <div
                    class="h-full relative flex items-center justify-between bg-brand-blue w-10/12"
                  >
                    <div
                      class="w-6 h-6 absolute rounded-full left-0 bg-white border-4 border-brand-blue"
                    ></div>
                    <div
                      class="w-6 h-6 absolute rounded-full right-0 bg-white border-4 border-brand-blue"
                    ></div>
                  </div>
                </div>
              </div>
              <!-- Buttons -->
              <div class="flex items-center gap-2.5">
                <button class="btn-secondary px-4 py-2">Кредит</button>
                <button
                  class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
                >
                  Рассрочка
                </button>
              </div>
            </dfiv>
          </div>
          <!-- Category -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Категория:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2">Новостройка</button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                Строящееся
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Вторичная недвижимость
              </button>
            </div>
          </div>
          <!-- Seller -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Продавец:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Собственник
              </button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                Застройщик
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Агент
              </button>
            </div>
          </div>
          <!-- Inputs -->
          <div class="grid sm:grid-cols-2 gap-x-60 gap-y-30">
            <!-- Total Area -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">
                Общая площадь, кв.м.:
              </p>
              <div class="grid grid-cols-2 gap-2.5">
                <input placeholder="От" class="input-filter" />
                <input placeholder="До" class="input-filter" />
              </div>
            </div>
            <!-- Number of Floors -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">Число этажей:</p>
              <div class="grid grid-cols-2 gap-2.5">
                <input placeholder="От" class="input-filter" />
                <input placeholder="До" class="input-filter" />
              </div>
            </div>
            <!-- Number of Floors -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">
                Площадь участка, кв.м:
              </p>
              <div class="grid grid-cols-2 gap-2.5">
                <input placeholder="От" class="input-filter" />
                <input placeholder="До" class="input-filter" />
              </div>
            </div>
          </div>
          <!-- Numbers Of Features -->
          <div class="grid sm:grid-cols-2 gap-x-60 gap-y-30">
            <!-- Rooms -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">Комнаты:</p>
              <div class="flex items-center gap-2.5">
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  1
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center !bg-brand-blue !text-white"
                >
                  2
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  3
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  4
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  5+
                </button>
              </div>
            </div>
            <!-- Number of bedrooms -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">
                Количество спален:
              </p>
              <div class="flex items-center gap-2.5">
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  1
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center !bg-brand-blue !text-white"
                >
                  2
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  3
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  4
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  5+
                </button>
              </div>
            </div>
            <!-- Number of Bathrooms -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">Ванные комнаты:</p>
              <div class="flex items-center gap-2.5">
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  1
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center !bg-brand-blue !text-white"
                >
                  2
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  3
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  4
                </button>
                <button
                  class="btn-secondary w-10 h-10 shrink-0 grid place-content-center"
                >
                  5+
                </button>
              </div>
            </div>
            <!-- Year of delivery: -->
            <div>
              <p class="font-medium text-brand-black mb-2.5">Год сдачи:</p>
              <div class="grid grid-cols-2 gap-2.5">
                <input placeholder="От" class="input-filter" />
                <input placeholder="До" class="input-filter" />
              </div>
            </div>
          </div>
          <!-- Repair -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Ремонт:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Не требует ремонта
              </button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                Нормальный
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Требуется косметический ремонт
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Плохое состояние
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Без отделки
              </button>
            </div>
          </div>
          <!-- Вид: -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Вид:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                море
              </button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                пляж
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                озеро
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                горы
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                лес или парк
              </button>
            </div>
          </div>
          <!-- To the sea -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">До моря:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                первая линия
              </button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                до 500 м
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                до 1 км
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                до 2 км
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                до 3 км
              </button>
            </div>
          </div>
          <!-- Facilities -->
          <div>
            <p class="font-medium text-brand-black mb-2.5">Особенности:</p>
            <div class="flex flex-wrap items-center gap-2.5">
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                ТВ
              </button>
              <button
                class="btn-secondary !bg-brand-blue !text-white px-4 py-2"
              >
                парковка
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                мебель
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                терраса
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                Интернет
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                сад
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                бассейн
              </button>
              <button class="btn-secondary px-4 py-2 whitespace-nowrap">
                собственный пляж
              </button>
            </div>
          </div>
        </div>
        <!-- Filter Footer -->
        <div
          class="flex items-center justify-between border-t border-brand-gray-7 py-4 px-7 md:pb-5"
        >
          <button class="btn-secondary py-3 px-6 !bg-brand-blue !text-white">
            Показать 367
          </button>
          <button class="btn-secondary py-3 px-6">Сбросить</button>
        </div>
      </div>
    </div>
  </body>
</html>
