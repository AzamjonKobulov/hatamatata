<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Login & Registration Poppup -->
    <!-- Poppup Overlay -->
    <div
      class="fixed z-50 inset-0 grid place-content-center bg-brand-black/30 px-4"
    >
      <!-- Poppup -->
      <div
        class="relative w-[21.5625rem] sm:w-auto sm:max-w-lg bg-white rounded-2xl mx-4 pb-30"
      >
        <!-- Poppus X button -->
        <button class="absolute top-3 sm:top-4 right-4 ml-auto">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17 7L7 17M7 7L17 17"
              stroke="#505462"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <!-- Header -->
        <div
          class="items flex items-center gap-5 text-lg font-medium text-brand-gray-3 border-b border-b-brand-gray-7 px-6 pt-30 md:pl-30 pr-[4.25rem] overflow-auto"
        >
          <!-- Tabs -->
          <button
            class="text-brand-blue pb-4 border-b-2 border-b-brand-blue whitespace-nowrap"
          >
            Вход
          </button>
          <button class="pb-4 whitespace-nowrap">Регистрация</button>
          <button class="pb-4 whitespace-nowrap">Регистрация компании</button>
        </div>
        <!-- Body -->
        <form class="p-30 space-y-5">
          <!-- Inputs -->
          <label for="email" class="flex flex-col space-y-1.5">
            <span class="text-sm">E-mail*</span>
            <input
              id="email"
              type="email"
              class="input-hover input-focus border border-brand-gray-6 rounded-lg outline-none py-3 px-5"
              placeholder="Введите ваш e-mail"
            />
          </label>
          <label for="password" class="relative flex flex-col space-y-1.5">
            <span class="text-sm">Пароль*</span>
            <div class="relative">
              <input
                id="password"
                type="password"
                class="input-hover input-focus w-full border border-brand-gray-6 rounded-lg outline-none py-3 pl-5 pr-50"
                placeholder="Пароль"
              />
              <span class="absolute right-5 top-3.5">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.0007 15.8339C9.29906 15.8339 8.59656 15.6855 7.91406 15.4214"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                    d="M17.4017 10.3906C15.825 13.3065 12.9125 15.834 10 15.834"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M15.8984 7.43359C16.4743 8.10776 16.9859 8.84276 17.4009 9.61026C17.5318 9.85276 17.5318 10.1469 17.4009 10.3894"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4.16602 15.8346L15.8327 4.16797"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M8.14375 11.8562C7.11875 10.8312 7.11875 9.16875 8.14375 8.14375C9.16875 7.11875 10.8312 7.11875 11.8562 8.14375"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M14.2031 5.79797C12.914 4.80047 11.4565 4.16797 9.99979 4.16797C7.08729 4.16797 4.17479 6.69547 2.59813 9.61214C2.46729 9.85464 2.46729 10.1488 2.59813 10.3913C3.38646 11.8488 4.50813 13.2088 5.79646 14.2055"
                    stroke="#747887"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>
          </label>
          <!-- Save & Password Setting -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2.5">
              <!-- Checkbox -->
              <label for="remember" class="flex cursor-pointer gap-2.5">
                <div class="relative">
                  <input type="checkbox" id="remember" />
                  <span class="absolute top-[0.2188rem] left-[0.2188rem]">
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M11.6654 3.5L5.2487 9.91667L2.33203 7"
                        stroke="white"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </div>
                <span class="text-base">Запомнить меня</span>
              </label>
            </div>
            <a href="#" class="text-brand-orange">Забыли пароль?</a>
          </div>
          <!-- Button -->
          <button class="btn-primary py-3 w-full">Войти</button>
        </form>
        <!-- Socials -->
        <div class="px-6 md:px-30">
          <div class="flex items-center gap-5">
            <div class="h-px w-full bg-brand-gray-7"></div>
            <p class="text-brand-gray-3 whitespace-nowrap">
              или через социальные сети
